<html>
<head>
    <title>Shopping Cart</title>
</head>

<body>
    <h1> Spring Break Shopping  </h1>

    <table>
    <tr>
        <th>Product</th>
        <th>Unit <br> Price</th>
        <th> Quantity </th>
        <th>Total</th>
    </tr>
    <tr>
        <td>Microfiber Beach Towel</td>
        <td>$30</td>
        <td><input id="towel" type="text" size="5"></td>
        <td></td>
    </tr>

   <tr>
        <td>Sunscreen 100SPF, 120ml</td>
        <td>$10</td>
        <td><input id="sunscreen" type="text" size="5"></td>
        <td></td>
    </tr>    
    
    <tr>
        <td>Ipanema Flip-flop Sandals </td>
        <td>$20</td>
        <td><input id="flops" type="text" size="5"></td>
        <td></td>
    </tr>

   <tr>
        <td>Shipping</td>
        <td></td>
        <td id="shipping"></td>
    </tr>    
        
    <tr>
        <td>Subtotal</td>
        <td></td>
        <td id="subtotal"></td>
    </tr>             
        
    <tr>
        <td>Tax (10%)</td>
        <td></td>
        <td id="tax"></td>
    </tr>
    
    <tr>
        <td>Total</td>
        <td></td>
        <td id="total"></td>
    </tr>
       
    </table>
    
    <h3>Shipping & Handling</h3>
    <select id="shipping0">
        <option value="0">Select one</option>
        <option value = "15.00">Next-day Delivery: $15.00</option>
        <option value = "10.00">Three-day Delivery: $10.00</option>
        <option value = "5.00">Regular (5-8 days): $5.00</option>

    </select>

    <br><br>
        
    <span>I accept the terms of this purchase.</span>
    <br> 
    
    <button>"CONFIRM PURCHASE"</button>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    
    <script>
        var total = 0;
        var towel = 30;
        var screen = 10;
        var flops = 20;
        var temp = 0;
        
        $('#shipping0').change(function(){
           $('#shipping0').val();
           $('#shipping').html("$" + $('#shipping0').val());
           temp = parseFloat($('#shipping0').val());
           
         $('#subtotal').html("$" + total);
          total += temp
          tax = total * .1;
          $('#tax').html("$" + tax);
          total += tax;
          $('#total').html("$" + total);
        });
        
        $("#towel").change(function(){
          var x = parseFloat($("#towel").val())
          total += x*towel;
          $('#subtotal').html("$" + total);
        });
        
        $("#sunscreen").change(function(){
          var y = parseFloat($("#sunscreen").val())
          total += y*screen;
          $('#subtotal').html("$" + total);
        });
        
        $("#flops").change(function(){
           var z = parseFloat($("#flops").val())
           total += z*flops;

          $('#subtotal').html("$" + total);
     
        });
        
        
        
        
        
        
    </script>

</body>
</html>

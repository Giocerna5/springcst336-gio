    <div id ="box" style="width: 100px; height:100px; background:red; position:absolute;">
     <br/>
    </div>
       <script>
            
            $('document').ready(function(){
                $('#box').click(function(){
                    
                var cssleft= $('#box').css('left');
                
                $('#box').animate({left:'250px'});
                });
                
                setTimeout(function(){
                    $('#box').animate({left:cssleft});
                }, 2000);
            });
        </script>

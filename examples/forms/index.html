<!DOCTYPE html>
<html>
    <head>
        <title> </title>
    </head>
    <body>
    <form>
        <div class="input-group">
            <label for="feedback">Guess the right name</label>
            <div>
                <input type="radio" id="item1" name="nameChoices" value="1">
                <label for="item1">Gio</label>
            
            </div>
            
            <div>
                <input type="radio" id="item2" name="nameChoices" value="2">
                   <label for="item2">Cesar</label>
            </div>
            
            <div>
                <input type="radio" id="item3" name="nameChoices" value="3">
                <label for="item3">Javi</label>
            </div>
                 <input type="radio" id="item4" name="nameChoices" value="4">
                 <label for="item4">David</label>
            <div>
                 <input type="radio" id="item5" name="nameChoices" value="5">
                 <label for="item5">Mateo</label>
            </div>
            <button class ="checker" type = "button">Check Name</button>
        </div>
   </form>
    

    <div id ="check"></div>
    
   <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
   <script>
       $("button.checker").on("click", function(e){
            var selectedRadio = $("input[name='nameChoices']:checked");
            var correct = "Cesar";
            var selectedNameValue = selectedRadio.val();
            var selectedRadioId = selectedRadio.attr("id");
            var selectedLabelHtml = $("label[for='" + selectedRadioId + "']").html();
            
            if(selectedNameValue == correct){
                $('#check').html(selectedLabelHtml + "is correct").css("color", "green");
            }else{
                 $('#check').html(selectedLabelHtml + " is wrong").css("color", "red");
            }
            
       });    
       
   </script>
   
    </body>
</html>

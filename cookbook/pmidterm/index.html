<!DOCTYPE html>
<html>
    <head>
        <title> </title>
    </head>
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css" />
    <body>
        <div class="container">
        <h1> Discount Shopping!</h1>
        <table>
            <tr>
                <th>Product</th>
                <th>Unit Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
            <tr>
                <td id="product" ></td>
                <td id="product_price"></td>
                <td id="quantity"></td>
                <td id="product_total"></td>
            </tr>
            
            <tr>
                <td>Discount</td>
                <td></td>
                <td id="discount"></td>
                <td id="discount_total"></td>
            </tr>
            
            <tr>
                <td>Subtotal</td>
                <td></td>
                <td></td>
                <td id="afterDiscount"></td>
            </tr>
            <tr>
                <td>Tax(10%)</td>
                <td></td>
                <td></td>
                <td id="tax"></td>
            </tr>
            <tr>
                <td>Total</td>
                <td></td>
                <td></td>
                <td id="finalTotal"></td>
            </tr>
        </table>
        
        <input type="text" id="promoCode"/>
        <div id ="gio"></div>
        </div>
        
        <script src="https://code.jquery.com/jquery.min.js"/></script>
        <script>
        $("td").css("border","1px solid black");

        $(document).ready(function(e) {
            var i = Math.floor((Math.random() * 20) + 1);
            $.ajax({
                type:"get",
                url: "connect.php",
                dataType: "json",
                data: {},
                success: function(data) {
                    $('#product').html(data[i].productName);
                    $('#product_price').html(data[i].productPrice);
                    var image = '';
                     image += '<img src="' +  data[i].productImage + '" />';
                    $('#gio').html(image);
                },
                error: function(err) {
                    console.log("Houston, we have a problem!")
                    console.log(arguments);
                },
                complete: function(data, status) {
                    // Called whether success or error
                    //console.log(status);
                }
            });
        });
    
   
    
    </script>
    
    
    </body>
    
   
</html>

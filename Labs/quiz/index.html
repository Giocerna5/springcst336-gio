<!DOCTYPE html>
<html>
    <head>
        <title>Gio's Quiz</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <script src="https://code.jquery.com/jquery.min.js"></script>
        
        <!--Bootstrap files-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        
        <div>
            <h1>How well do you know Gio?</h1>
        </div>
        
    <form>
            
            <div class="q1">
                
                <label for="feedback">Gio has 5 brothers</label>
                <div>
                    <input type="radio" id="item1" name="1q" value="1">
                    <label for="item1"> True </label>
                
                </div>
                
                <div>
                    <input type="radio" id="item1" name="1q" value="0">
                       <label for="item1"> False </label>
                </div> 
                 <div id="correct1"></div>
            </div>

<!-- =========================================================================== -->
        
         <div class="q2">
            <label for="feedback">Gio was born on March 2</label>
            <div>
                <input type="radio" id="item2" name="2q" value="1">
            <label for="item2"> True </label>
            </div>
                
            <div>
                <input type="radio" id="item2" name="2q" value="0">
                <label for="item2"> False </label>
            </div>
             <div id="correct2"></div>
        </div>
<!-- =========================================================================== -->
        
         <div class="q3">
            <label for="feedback">Gio is a clown</label>
            <div>
                <input type="radio" id="item3" name="3q" value="1">
            <label for="item3"> True </label>
            </div>
                
            <div>
                <input type="radio" id="item3" name="3q" value="0">
                <label for="item3"> False </label>
            </div>
             <div id="correct3"></div>
        </div>
<!-- =========================================================================== -->
        
         <div class="q4">
            <label for="feedback">Gio is adopted</label>
            <div>
                <input type="radio" id="item4" name="4q" value="1">
            <label for="item4"> True </label>
            </div>
                
            <div>
                <input type="radio" id="item4" name="4q" value="0">
                <label for="item4"> False </label>
            </div>
             <div id="correct4"></div>
        </div>
<!-- =========================================================================== -->
        
         <div class="q5">
            <label for="feedback">Gio is in the CSin3 program</label>
            <div>
                <input type="radio" id="item5" name="5q" value="1">
            <label for="item5"> True </label>
            </div>
                
            <div>
                <input type="radio" id="item5" name="5q" value="0">
                <label for="item5"> False </label>
            </div>
             <div id="correct5"></div>
        </div>
<!-- =========================================================================== -->
        
         <div class="q6">
            <label for="feedback">Gio has a bearded dragon</label>
            <div>
                <input type="radio" id="item6" name="6q" value="1">
            <label for="item6"> True </label>
            </div>
                
            <div>
                <input type="radio" id="item6" name="6q" value="0">
                <label for="item6"> False </label>
            </div>
             <div id="correct6"></div>
        </div>
<!-- =========================================================================== -->
    </form>
        
        
        <div id="button">
            <button class ="checker" type = "button">Submit Answers</button>
            <button class = "checker2" type = "button" onclick = "refresh()">Reset Quiz</button>
        </div>
    
        <footer >
            <div id = "score"></div>
            <div id ="congrats"></div>
        </footer>
          
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script>
                          
            $("button.checker").on("click", function(e){
                    var selectedRadio1 = $("input[name='1q']:checked");
                    var selectedRadio2 = $("input[name='2q']:checked");
                    var selectedRadio3 = $("input[name='3q']:checked");
                    var selectedRadio4 = $("input[name='4q']:checked");
                    var selectedRadio5 = $("input[name='5q']:checked");
                    var selectedRadio6 = $("input[name='6q']:checked");
                    var total = 0;
                    var item1 = selectedRadio1.val();
                    var item2 = selectedRadio2.val();
                    var item3 = selectedRadio3.val();
                    var item4 = selectedRadio4.val();
                    var item5 = selectedRadio5.val();
                    var item6 = selectedRadio6.val();
                    
    
                    if(item1 == 0){
                        total++;
                        $(".q1").css("background-color", "green");     
                        $('#correct1').prepend('<img id="theImg" src="img/check.png" width=25 height = 25 position="relative"/>');
                    }else{
                        $(".q1").css("background-color", "red");     
                        $('#correct1').prepend('<img id="theImg" src="img/x.jpeg" width=25 height = 25 position="relative"/>');
                    }
                    
                    if(item2 == 1){
                        total++;
                        $(".q2").css("background-color", "green");    
                        $('#correct2').prepend('<img id="theImg" src="img/check.png" width=25 height = 25 position="relative"/>');
                    }else{
                        $(".q2").css("background-color", "red");     
                        $('#correct2').prepend('<img id="theImg" src="img/x.jpeg" width=25 height = 25 position="relative"/>');
                    }
                    
                    if(item3 == 0){
                        total++
                        $(".q3").css("background-color", "green");    
                        $('#correct3').prepend('<img id="theImg" src="img/check.png" width=25 height = 25 position="relative"/>');
                    }  else{
                        $(".q3").css("background-color", "red");     
                        $('#correct3').prepend('<img id="theImg" src="img/x.jpeg" width=25 height = 25 position="relative"/>');
                    }
                    
                    if(item4 == 0){
                        total++;
                        $(".q4").css("background-color", "green"); 
                        $('#correct4').prepend('<img id="theImg" src="img/check.png" width=25 height = 25 position="relative"/>');
                    }  else{
                        $(".q4").css("background-color", "red");     
                        $('#correct4').prepend('<img id="theImg" src="img/x.jpeg" width=25 height = 25 position="relative"/>');
                    }
                    
                    if(item5 == 1){
                        total++
                        $(".q5").css("background-color", "green");    
                        $('#correct5').prepend('<img id="theImg" src="img/check.png" width=25 height = 25 position="relative"/>');
                    }  else{
                        $(".q5").css("background-color", "red");     
                        $('#correct5').prepend('<img id="theImg" src="img/x.jpeg" width=25 height = 25 position="relative"/>');
                    }
                    
                    if(item6 == 1){
                        total++;
                        $(".q6").css("background-color", "green");    
                        $('#correct6').prepend('<img id="theImg" src="img/check.png" width=25 height = 25 position="relative"/>');
                    }  else{
                        $(".q6").css("background-color", "red");     
                        $('#correct6').prepend('<img id="theImg" src="img/x.jpeg" width=25 height = 25 position="relative"/>');
                    }
                          
                $("#score").html(total + " out of 6");
                
                if(total == 6)
                    $("#congrats").html("Congrats! You got higher then 90%!!");
                
           });  
           
                function refresh() {
                 location.reload();
                }            
        
        </script>
    
    </body>
    
</html>
